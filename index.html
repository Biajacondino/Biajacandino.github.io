  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
    window.addEventListener("load", function () {
      setTimeout(() => {
        const botaoAcessibilidade = document.querySelector("[vw-access-button]");
        if (botaoAcessibilidade) botaoAcessibilidade.click();
      }, 1200);
    });
    const botao = document.getElementById('microfone');
    const divTexto = document.getElementById('texto');
    function simularCliqueReal(elemento) {
      const evento = new MouseEvent("click", { bubbles: true, cancelable: true, view: window });
      elemento.dispatchEvent(evento);
    }
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      alert('Seu navegador n√£o suporta reconhecimento de voz. Use o Google Chrome.');
    } else {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const reconhecedor = new SpeechRecognition();
      reconhecedor.lang = 'pt-BR';
      botao.addEventListener('click', () => {
        reconhecedor.start();
        botao.innerText = 'üé§ Ouvindo...';
      });
      reconhecedor.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        divTexto.textContent = texto;
        const range = document.createRange();
        range.selectNodeContents(divTexto);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
        divTexto.focus();
        simularCliqueReal(divTexto);
        botao.innerText = '‚úÖ Fale novamente';
      };
      reconhecedor.onerror = (e) => {
        alert('Erro ao reconhecer a fala: ' + e.error);
        botao.innerText = 'Tente novamente';
      };
    }
  </script>
