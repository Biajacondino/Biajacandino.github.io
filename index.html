<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Librando</title>

  <!-- Plugin VLibras hospedado oficialmente -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

  <style>
    body {
      background: #5e87f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
      color: white;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
    }

    .coluna {
      background: #f1ea86;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #texto {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      border: 2px solid #aaa;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      min-height: 100px;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      cursor: pointer;
      background: #fff176;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #f7e23c;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: white;
      margin-top: 30px;
      font-size: 14px;
    }

    /* --- Integra√ß√£o visual do VLibras (Op√ß√£o 3) --- */
    .fixo {
      position: relative !important;
      margin: 40px auto;
      display: flex;
      justify-content: center;
    }

    [vw-access-button] {
      position: static !important;
      transform: scale(1.2);
      margin-top: 10px;
    }

    [vw-plugin-wrapper] {
      position: static !important;
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéôÔ∏è Librando ‚Äî Fale e veja em Libras</h1>
  </header>

  <main>
    <div class="coluna">
      <h2>üó£Ô∏è Sua fala</h2>
      <button id="microfone">Ativar Microfone</button>
      <div id="texto" tabindex="0">Clique no bot√£o e fale...</div>
    </div>

    <div class="coluna">
      <h2>ü§ü Tradu√ß√£o em Libras</h2>
      <!-- VLibras integrado visualmente -->
      <div vw class="enabled fixo">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    ¬© 2025 Librando ‚Äî Projeto com integra√ß√£o de reconhecimento de voz e VLibras
  </footer>

  <script>
    // Inicializa o VLibras
    document.addEventListener("DOMContentLoaded", function() {
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    });

    const botao = document.getElementById('microfone');
    const divTexto = document.getElementById('texto');

    // Verifica suporte ao reconhecimento de voz
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      alert('Seu navegador n√£o suporta reconhecimento de voz. Use o Google Chrome.');
    } else {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const reconhecedor = new SpeechRecognition();
      reconhecedor.lang = 'pt-BR';

      botao.addEventListener('click', () => {
        reconhecedor.start();
        botao.innerText = 'üé§ Ouvindo...';
      });

      reconhecedor.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        divTexto.textContent = texto;

        // Foca e seleciona o texto para VLibras reagir automaticamente
        const range = document.createRange();
        range.selectNodeContents(divTexto);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
        divTexto.focus();
        botao.innerText = '‚úÖ Fale novamente';
      };
      reconhecedor.onerror = (e) => {
        alert('Erro ao reconhecer a fala: ' + e.error);
        botao.innerText = 'Tente novamente';
      };
    }
  </script>
</body>
</html>
